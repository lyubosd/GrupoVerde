<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Signin Template · Bootstrap v5.0</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/sign-in/">

    

    <!-- Bootstrap core CSS -->
<link href="" rel="stylesheet">

    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>

    
    <!-- Custom styles for this template -->
    <link href="Iniciar.css" rel="stylesheet">
  </head>
  <body class="text-center">
    
<main class="form-signin">
  <form>
    <img class="mb-4" src="img/logo.png" alt="" width="120" height="103">
    <h1 class="h3 mb-3 fw-normal">Por favor, inicie sesión</h1>
    <label for="inputEmail" class="visually-hidden">Email </label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Dirección Email" required autofocus>
    <label for="inputPassword5" class="form-label"></label>
    <input type="password" id="inputPassword5" class="form-control" placeholder="Contraseña" aria-describedby="passwordHelpBlock">
    <div id="passwordHelpBlock" class="form-text">
        Su contraseña debe tener entre 8 y 20 caracteres, contener letras y números, y no debe contener espacios, caracteres especiales ni emoji.
    </div>
    <div class="checkbox mb-3">
      <label>
        <input type="checkbox" value="remember-me"> Recuérdame
      </label>
      
    </div>
    <button class="w-100 btn btn-lg btn-primary" type="submit" style="margin-bottom: 20px;">Iniciar sesión</button>
  </form>
  <a  role="button" href="Registro.html" class="w-100 btn btn-lg btn-primary" ><i class="bi bi-person-fill px-2 py-1 d-inline-block"></i> Registrarse</a>
  <p class="mt-5 mb-3 text-muted">&copy; 2017–2021 <a href="administracion.html">Administracion</a></p>
</main>


    
  </body>
</html>
